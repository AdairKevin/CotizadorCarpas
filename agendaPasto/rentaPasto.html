<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rentaPasto.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
              </svg>
        </label>

        <ul>
            <li><a  href="/index.html">Cotizador</a></li>
            <li><a class="active" href="agendaPasto/rentaPasto.html">Rentas de Pasto</a></li>
            <li><a href="#">Rentas de Loza</a></li>
        </ul>
    </nav>
    
    <div class="contenedor">

        <form action="#" method="post" id="formularioPasto">

            <div class="container-header">
                <h1>Renta de Pasto</h1>
            </div>


            <div class="form-grupos">  
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha" required>
            </div>

            <div class="form-grupos">
                <label for="metrosPasto">Metros de pasto: </label>
                <input type="number" name="metrosPasto" id="metrosPasto" required step="5" min="5"> 
            </div>

            <div class="form-grupos">
                <label for="precio">Precio</label>
                <input type="number" name="precio" id="precio" required>   
            </div>

            <div class="button">
                <button type="button" id="cotizar">Cotizar</button>
                <button type="submit" id="agendar">Agendar</button>
            </div>

        </form>

        <div class="total-container" id="cotizacion">
 
            <p class="titulo">Total:</p>

            <div class="resultado" id="resultado">
                <p id="total"></p>
            </div>

        </div>


        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th data-label="Fecha" >Fecha</th>
                        <th data-label="Metros" >Metros</th>
                        <th data-label="Precio">Precio</th>
                        <th data-label="Total">Total</th>
                        <th data-label="Acciones">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


    <script src="rentaPasto.js"></script>
</body>
</html>
